name: Fetch Uganda Trafficking Incidents Daily

on:
  schedule:
    - cron: '0 3 * * *' # Runs daily at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install requests
          python -m spacy download en_core_web_sm || echo "spaCy model download failed; will fallback"

      - name: Run fetch script with queries file
        run: |
          python fetch_news_incidents.py --queries-file gdelt_queries.txt --max-records 20

      - name: Commit changes if any
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          if [[ -n "$(git status --porcelain incident_reports_transformed.csv)" ]]; then
            git add incident_reports_transformed.csv
            git commit -m "chore: daily update incident reports (auto)"
            git push origin ${GITHUB_REF#refs/heads/}
          else
            echo "No changes detected. Skipping commit."
